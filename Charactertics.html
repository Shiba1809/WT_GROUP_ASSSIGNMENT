<!DOCTYPE html>
<html>
<head>
	<title>Characteristics of Java</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}

		h1 {
			margin: 0;
		}

		main {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		li {
			padding: 10px 0;
			border-bottom: 1px solid #ccc;
		}

		li:last-child {
			border-bottom: none;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Characteristics of Java</h1>
	</header>
	<main>
		<ul>
			<li>Simple</li>
			<li>Object-Oriented</li>
			<li>Platform-Independent</li>
			<li>Secure</li>
			<li>Portable</li>
			<li>High Performance</li>
			<li>Robust</li>
			<li>Multi-threaded</li>
			<li>Dynamic</li>
			<li>Distributed</li>
		</ul>
	</main>
	<footer>
		<p>&copy; 2023 My Website</p>
	</footer>
</body>
</html>
